<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forecast</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body ng-app="ForecastApp">
    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-7">
                    <h1>{{ fiveDay.city_name }}</h1>
                    <h2>5-day forecast</h2>
                    <div class="forecast" ng-repeat="day in fiveDay.days">
                        <div class="day row">
                            <div class="weekday col-md-4">
                                <p>{{ day.datetime | date }}</p>
                            </div>
                            <div class="weather col-md-3">
                                <img ng-src="{{ day.icon }}">
                            </div>
                            <div class="weather col-md-1">
                            </div>
                            <div class="high col-md-2">
                                <p>{{ day.high }}&deg;</p>
                            </div>
                            <div class="low col-md-2">
                                <p>{{ day.low }}&deg;</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="js/services/forecast.js"></script>
    <!-- Directives -->
</body>

</html>
